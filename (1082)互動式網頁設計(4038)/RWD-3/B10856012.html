<!DOCTYPE html>
<html lang="en">
<head>
    <title>RWD_Table</title>
    <meta charset="UTF-8">
    <script src="B10856012.js"></script>
    <link rel="stylesheet" href="B10856012.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <table>
        <tr>
            <th>日期</th>
            <th>類型</th>
            <th>客戶</th>
            <th>內容</th>
            <th>照片</th>
        </tr>
        <tr class="Td1">
            <td th="日期">2019/03/22</td>
            <td th="類型">服裝上市</td>
            <td th="客戶">王先生</td>
            <td th="內容">袖口採用包邊設計，能更好防止毛邊脫線</td>
            <td th="照片"><img src="cloth.jpg" alt="衣服"></td>
        </tr>
        <tr class="Td2">
            <td th="日期">2019/03/20</td>
            <td th="類型">食品上市</td>
            <td th="客戶">王先生</td>
            <td th="內容">最好的食品就是天然健康的蔬果</td>
            <td th="照片"><img src="food.jpg" alt="食品"></td>
        </tr>
    </table>
</body>
</html>
